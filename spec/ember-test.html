<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
<script src="https://github.com/downloads/emberjs/ember.js/ember-latest.min.js"></script>
<script src="../build/dist/ember.js"></script>

<script>
  var markup = "section.class1.class2#theID\n  h1= view.title";

  TestView1 = MarsbarsEmber.compileView(markup);

  MarsbarsEmber.TEMPLATES_MARKUP['test-view'] = markup;
  TestView2 = MarsbarsEmber.View('test-view');


  view1 = TestView1.create({ title: "Test View 1" });
  view2 = TestView2.create({ title: "Test View 2" });


  $(function(){
    view1.appendTo('body');
    view2.appendTo('body');
  });

</script>
